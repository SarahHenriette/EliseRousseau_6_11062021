<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header" role="banner">
        <figure class="header-logo"><a href="../index.html"><img src="../img/logo.png" alt="Fisheye home page"></a></figure>
    </header>
    <main id="photographer">
        <header class= "photographerHeader">
            <section class= "photographerHeader-text">
                <h1 class= "photographerHeader-text_name"></h1>
                <p class= "photographerHeader-text_city"></p>
                <p class= "photographerHeader-text_slogan"></p>
                <ul class="photographerHeader-text_tags"></ul>
            </section>
            <button class="photographerHeader-btn btnContactMe" id="btnContactMe">Contactez-moi</button>
            <figure class="photographerHeader-img"><img src="" alt=""></figure>
        </header>
        <div class="formulaire" id="formulaire">
            <form action="">
                <span class="formulaire-close"><svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="white"/>
                    </svg>
                </span>
                <p class="formulaire-title">Contactez-moi</p>
                <p class="formulaire-title" id="formulaire-namePhotographe"></p>
                <div class="formData">
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" class="text-control">
                    <small class="message-error">Error</small>
                </div>
                <div class="formData">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" class="text-control">
                    <small class="message-error">Error</small>
                </div>
                <div class="formData">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="text-control">
                    <small class="message-error">Error</small>
                </div>
                <div class="formData">
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="text-control"></textarea>
                    <small class="message-error">Error</small>
                </div>
                <input type="submit" value="Envoyer">
            </form>
        </div>
        <label for="sortBy">Trier par</label>
        <!-- <button id="sortBy">Popularité</button> -->
        <!-- <div class="select">
            <select name="sortBy" id="sortBy">
                <option value="popularity">Popularité</option>
                <option value="date">Date</option>
                <option value="title">Titre</option>
            </select>
            <span class="arrow"><i class="fas fa-chevron-down"></i></span>
        </div> -->

        <div class="dropdown" id="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownButton" data-bs-toggle="dropdown" aria-expanded="false">
              Popularité
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownButton">
              <li><a class="dropdown-item dropdown-item_popularity" aria-label="popularity" href="#">Popularité</a></li>
              <li><a class="dropdown-item dropdown-item_date" aria-label="date" href="#">Date</a></li>
              <li><a class="dropdown-item dropdown-item_title" aria-label="title" href="#">Titre</a></li>
            </ul>
            <span class="dropdown-arrow"><i class="fas fa-chevron-down"></i></span>
        </div>

        <div class="mediasList" id="mediasList" aria-label="Media List"></div>

        <div class="totalLikesAndPricePhotograph">
            <p><span class="totalLikes"></span><i class="fas fa-heart"></i></p>
            <p><span class="pricePhotograph"></span><i class="fas fa-euro-sign"></i> / jour</p>
        </div>
        <div class="lightboxModal" id="lightboxModal">
            <div class="lightbox">
                <span class="lightbox-close"><svg width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#911C1C"/>
                    </svg></span>
                <span class="lightbox-arrow_left"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z" fill="#911C1C"/>
                    </svg></span>
                <span class="lightbox-arrow_right"><svg width="30" height="48" viewBox="0 0 30 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z" fill="#911C1C"/>
                    </svg>
                    </span>
                <div class="lightbox-media_image">
                    <img src="" alt="">
                </div>
                <span class="lightbox-media_name"></span>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/Lightbox.js"></script>
    <script type="text/javascript" src="../js/redirectTags.js"></script>
    <script type="text/javascript" src="../js/IncrementeLikes.js"></script>
    <script type="text/javascript" src="../js/ImageMedia.js"></script>
    <script type="text/javascript" src="../js/VideoMedia.js"></script>
    <script type="text/javascript" src="../js/CreateCardHeader.js"></script>
    <script type="text/javascript" src="../js/CreateMediaCard.js"></script>
    <script type="text/javascript" src="../js/Formulaire.js"></script>
    <script type="text/javascript" src="../js/SortBy.js"></script>
    <script type="text/javascript" src="../js/PhotographersPage.js"></script>



    <!-- <script src="bundle.js"></script> -->

</body>
</html>
