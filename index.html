<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" role="banner">
        <figure class="header-logo"><a href="#"><img src="img/logo.png" alt="Fisheye home page"></a></figure>
        <nav class="header-nav" aria-label="Navigation photographer categories">
            <ul>
                <li><span class="header-btnTags btnTags" aria-label="portrait">#Portrait</span></li>
                <li><span class="header-btnTags btnTags" aria-label="art">#Art</span></li>
                <li><span class="header-btnTags btnTags" aria-label="fashion">#Fashion</span></li>
                <li><span class="header-btnTags btnTags" aria-label="architecture">#Architecture</span></li>

            </ul>

        <h1 class="header-title">Nos photographes</h1>

    <main class="main">
        <div class="photographsList" id="photographsList" aria-label="Photograph List"></div>
    </main>
