<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="index.html" class="goToContent" aria-label="goToContent" aria-labelledby="main">Passer au contenu</a>
    <header class="header" role="banner">
        <figure class="header-logo"><a href="#"><img src="img/logo.png" alt="Fisheye home page"></a></figure>
        <nav class="header-nav" id="header-nav" aria-label="Navigation photographers tags" role="header-nav" tabindex="0">
            <ul aria-label="Navigation photographers tags">
                <li><span class="header-btnTags btnTags" aria-label="portrait" aria-labelledby="tag portrait header-nav" tabindex="0">#Portrait</span></li>
                <li><span class="header-btnTags btnTags" aria-label="art" aria-labelledby="tag art header-nav" tabindex="0">#Art</span></li>
                <li><span class="header-btnTags btnTags" aria-label="fashion" aria-labelledby="tag fashion header-nav" tabindex="0">#Fashion</span></li>
                <li><span class="header-btnTags btnTags" aria-label="architecture" aria-labelledby="tag architecture header-nav" tabindex="0">#Architecture</span></li>
                <li><span class="header-btnTags btnTags" aria-label="travel" aria-labelledby="tag travel header-nav" tabindex="0">#Travel</span></li>
                <li><span class="header-btnTags btnTags" aria-label="sports" aria-labelledby="tag sports header-nav" tabindex="0">#Sport</span></li>
                <li><span class="header-btnTags btnTags" aria-label="animals" aria-labelledby="tag animals header-nav" tabindex="0">#Animals</span></li>
                <li><span class="header-btnTags btnTags" aria-label="events" aria-labelledby="tag events header-nav" tabindex="0">#Events</span></li>            
            </ul>
        </nav>
        <h1 class="header-title" tabindex="0" aria-label="principal-title">Nos photographes</h1>
    </header>
    <main id="homepage">
        <div class="photographsList" id="photographsList" aria-label="Photograph List"></div>
    </main>
    <script src="js/CreateCard.js"></script>
    <script src="js/Tag.js"></script>
</body>
</html>
